<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 64,
            height: 64,
            speed: 5
        };

        const bullets = [];
        const enemies = [];
        let score = 0;

        const playerImage = new Image();
        playerImage.src = 'https://opengameart.org/sites/default/files/ship_0.png';

        const enemyImage = new Image();
        enemyImage.src = 'https://opengameart.org/sites/default/files/spaceship_enemy.png';

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = 'yellow';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, 5, 15);
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.drawImage(enemyImage, enemy.x, enemy.y, 48, 48);
            });
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function movePlayer(e) {
            if (e.key === 'ArrowLeft' && player.x > 0) {
                player.x -= player.speed;
            } else if (e.key === 'ArrowRight' && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }

        function shoot(e) {
            if (e.key === ' ') {
                bullets.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    speed: 7
                });
            }
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }

        function updateEnemies() {
            if (Math.random() < 0.02) {
                enemies.push({
                    x: Math.random() * (canvas.width - 48),
                    y: 0,
                    speed: 2
                });
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }
        }

        function checkCollisions() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (
                        bullets[j].x < enemies[i].x + 48 &&
                        bullets[j].x + 5 > enemies[i].x &&
                        bullets[j].y < enemies[i].y + 48 &&
                        bullets[j].y + 15 > enemies[i].y
                    ) {
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        score += 10;
                        break;
                    }
                }
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw starfield background
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 100; i++) {
                ctx.fillStyle = 'white';
                ctx.fillRect(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    1,
                    1
                );
            }
            
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawScore();
            
            updateBullets();
            updateEnemies();
            checkCollisions();
            
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', movePlayer);
        document.addEventListener('keydown', shoot);

        gameLoop();
    </script>
</body>
</html>
